about.message.one=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which reflected in the ratings of leading industry publications
about.message.two=Founded in 1992, today the BOOKSTORE company is the largest wide-profile distributor on the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, business gifts. In addition, special attention is paid to the development of VAD distribution ? both hardware and software.
about.message.three=The reputation of a reliable, responsible and experienced partner who always fulfills its obligations has allowed BOOKSTORE to build strong relationships with most of the world's leading manufacturers ? BOOKSTORE has over 670 brands in its portfolio,
about.message.four=more than 400 direct distribution agreements. The BOOKSTORE partner network has more than 8000 companies in all regions of Russia and CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.
about.message.five=BOOKSTORE today consists of thousands of professionals who develop the national distribution market in several segments and make high?tech products available to every resident of Russia.
about.message.six=Do you want to join the BOOKSTORE team? Check out the open vacancies on our website "Work in the BOOKSTORE company".
about.message.seven=The BOOKSTORE company is among the largest companies in Russia, which is reflected in the ratings of leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE confirms its leading positions from year to year.
faq.message.faq=The most frequent questions:
faq.message.faq.one=What should I do if I didn't find the right product
faq.message.faq.two=The product is out of stock
faq.message.faq.three=The price of the product is too high
faq.message.faq.four=I have a question about the seller's product
faq.message.faq.answer.one.first.part=If you entered the product name in the search bar and saw the message "Sorry, there are no products for your request now", it means that we do not have such a product in our assortment yet.
faq.message.faq.answer.one.second.part=In this case, you can add a link to the desired product by clicking Not found what you were looking for?. We will pass the information to the managers of the appropriate category and try to add the product to the assortment.
faq.message.faq.answer.two=We regularly replenish stocks of goods in warehouses. To find out about the receipt of the product, subscribe to notifications by clicking the Learn about receipt button.
faq.message.faq.answer.three=You can wait for a discount on the product you are interested in. In order not to miss the price reduction, click Is it expensive? on the product card. When the price drops, we will send you a notification.
faq.message.faq.answer.four=Some sellers can be contacted via chat. To ask a question of interest to you, on the product card under its photos, click Ask the seller about the product, then enter your message and wait for an answer.
